{% load static  %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Docentes</title>
    <link rel="stylesheet" href="{% static 'Styles/registro.css' %}">
</head>
<body>
    <div class="page-container">
        <header class="form-header">
            <a href="#" class="back-link">&larr; Regresar</a>
            <div class="user-profile">
                <img src="{% static 'img_user.png' %}" alt="Usuario">
            </div>
        </header>

        <form action="#" method="post" class="data-form">
            {% csrf_token %}
            <section class="form-section">
                <h2>Datos Personales</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre(s)</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido_paterno">Apellido Paterno</label>
                        <input type="text" id="apellido_paterno" name="apellido_paterno">
                    </div>
                    <div class="form-group">
                        <label for="apellido_materno">Apellido Materno</label>
                        <input type="text" id="apellido_materno" name="apellido_materno">
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>
                    <div class="form-group">
                        <label for="cedula_profesional">Cédula Profesional</label>
                        <input type="text" id="cedula_profesional" name="cedula_profesional">
                    </div>
                    <div class="form-group">
                        <label for="grado_academico">Grado Académico</label>
                        <select id="grado_academico" name="grado_academico">
                            <option value="opcion1">Licenciatura</option>
                            <option value="opcion2">Maestría</option>
                            <option value="opcion3">Doctorado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado_civil">Estado Civil</label>
                        <select id="estado_civil" name="estado_civil">
                            <option value="opcion1">Casado</option>
                            <option value="opcion2">Soltero</option>
                            <option value="opcion3">Divorciado</option>
                            <option value="opcion4">Viudo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo">
                            <option value="opcion1">Hombre</option>
                            <option value="opcion2">Mujer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado_residencia">Estado de Residencia</label>
                        <select id="estado_residencia" name="estado_residencia">
                            <option value="opcion1">Tabasco</option>
                            <option value="opcion2">Veracruz</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad">
                    </div>
                    <div class="form-group">
                        <label for="colonia">Colonia</label>
                        <input type="text" id="colonia" name="colonia">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Datos Laborales</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" name="matricula">
                    </div>
                    <div class="form-group">
                        <label for="puesto">Puesto</label>
                        <select id="puesto" name="puesto">
                            <option value="opcion1">Docente</option>
                            <option value="opcion2">Administrativo</option>
                            <option value="opcion3">Intendencia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="division">División</label>
                        <select id="division" name="division">
                            <option value="opcion1">DACyTI</option>
                            <option value="opcion2">DAIA</option>
                            <option value="opcion3">DACB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="perfil">Perfil</label>
                        <select id="perfil" name="perfil">
                            <option value="opcion1">Tiempo Completo</option>
                            <option value="opcion2">Medio Tiempo</option>
                            <option value="opcion3">Por asignatura</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha_ingreso">Fecha de Ingreso</label>
                        <input type="date" id="fecha_ingreso" name="fecha_ingreso">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Datos de Contacto</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="correo_institucional">Correo Institucional</label>
                        <input type="email" id="correo_institucional" name="correo_institucional">
                    </div>
                    <div class="form-group">
                        <label for="correo_electronico">Correo Electrónico</label>
                        <input type="email" id="correo_electronico" name="correo_electronico">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número Telefónico</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="save-button">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
