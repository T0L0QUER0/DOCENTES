{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tu Aplicación{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Styles/base.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <div id="menu-overlay" onclick="closeNav()"></div>
    
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'registro' %}" class="{% if request.path == '/registro/' %}active{% endif %}">Registro de Docentes</a>
        <a href="#">Reportes</a>
        <a href="#">Configuración</a>
    </div>

    <div id="main">
        
        <header>
            <button class="openbtn" onclick="openNav()">☰ Gesto-UJAT</button>
        </header>

        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>

    </div> <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("menu-overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("menu-overlay").style.display = "none";
        }
    </script>
</body>
</html>
